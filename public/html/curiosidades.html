<script>



    var valor = 0;
    function mais() {
        valor++;
        atualizar();
    }
    function menos() {
        valor--;
        atualizar();
    }
    function zerar() {
        valor = 0;
        atualizar()
    }
    function atualizar() {
        document.getElementById("contador").innerHTML = valor;
