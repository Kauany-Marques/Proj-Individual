var naoSabia = 0;

input.addEventListener('change', (event) => {
 if(event.target.value == "jaSabia"){
    jaSabia++
document.getElementById("contadorSabia").textContent = jaSabia;
} else if(event.target.value == "naoSabia"){
  naoSabia++;

        }
    });
});
